<!DOCTYPE html>
<html>
<head>
    <title>Image Upload - Data Augmentation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container glass-effect">
        <h1>Image Upload</h1>
        
        <div class="upload-section">
            <h3>Upload Your Image</h3>
            <input type="file" id="imageFile" accept="image/*" onchange="handleImageUpload(event)">
        </div>

        <div class="image-preview">
            <h3>Preview:</h3>
            <img id="originalImage" class="preview-image" src="" alt="Upload an image">
        </div>

        <div class="navigation">
            <div class="nav-left">
                <button onclick="window.location.href='/'">Home</button>
            </div>
            <div class="nav-right">
                <button onclick="navigateToPreprocess()" id="nextButton" disabled>Next</button>
            </div>
        </div>

        <div class="error-message" id="uploadError" style="display: none;">
            <p class="error-text"></p>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/image_processing.js') }}"></script>
</body>
</html>
